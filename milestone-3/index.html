<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="required"><br>

            <label for="phone number">Phone Number: </label>
            <input type="tel" id="phone number" name="phone number" required>

            <label for="name">Address: </label>
            <input type="address" id="address" name="address" required>

            <!-- Adding profile picture -->
             <label for="picture">Picture:</label>
             <input type="file" id="picture" name="picture" accept="image/*" required>

        </fieldset>

        <fieldset>
            <legend>Qualification:</legend>
        <label for="qualification">Qualification</label>
        <textarea id="qualification" name="qualification" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit">Generate Resume From Here</button>
    </form>

    <div id="resOutput"> </div>
    <script src="script.js"></script> 
</body>
</html>
